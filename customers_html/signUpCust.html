  <title>SIGNUP CUSTOMERS</title>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="#" class="navbar-brand">SEYI-CINEMA-SIGNUP</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i>CUSTOMERS SIGNUP</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <div  class="text-center text-info" style="font-size: 20px;">
    <em id="emptyInput"></em>
  </div>
  

  <!-- LOGIN -->
  <section id="login">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Account Signup</h4>
            </div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="name" class="form-control" required id="custName">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" required id="custEmail">
                </div>
                <div class="form-group">
                  <label for="file">Upload Image: <small class="text-muted"><em>(must be jpg/ min 5mb)</em></small></label>
                  <input type="file" required class="form-control" id="imgCust">
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password" class="form-control" required id="pws_first">
                </div>
                <div class="form-group">
                  <label for="password2">Confrim Password</label>
                  <input type="password" class="form-control" required id="pws_confirm">
                </div>

                <div class="text-warning mb-2"><small><i>Forget Password ?</i></small></div>
               
              </form>
              <div>
                <button type="submit" class="btn btn-primary btn-block" onclick="signUpCust()">SIGNUP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            SEYI-CINEMA-ADMIN
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    
    const signUpCust=()=>{
      let custArr;
      let custIfState= !localStorage.getItem('customersList')? []: JSON.parse(localStorage.getItem('customersList'));
      custArr=custIfState;
      let customerImage=imgCust.value;
      let getDateReg = new Date();
      let custObj={};
      custObj.name = custName.value;
    custObj.email = custEmail.value;
    custObj.password = pws_first.value;
    (custObj.img=customerImage.slice(12)),
    custObj.dateReg=`${getDateReg.getDate()} / 0${getDateReg.getMonth()+1} / ${getDateReg.getFullYear()} (${getDateReg.getHours()}:${getDateReg.getMinutes()})`;
    custArr.push(custObj);
    (custName.value&& custEmail.value&&pws_first.value&&customerImage) && (pws_first.value==pws_confirm.value)?localStorage.setItem("customersList", JSON.stringify(custArr)): emptyInput.innerHTML= `Please fill the all the details !!!`;
    }
  </script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
